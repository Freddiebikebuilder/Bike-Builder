<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Bike</title>
  <link rel="stylesheet" href="build.css" />
</head>
<body>
  <header>
    <h1>Bike Builder</h1>
  </header>

  <main class="layout">
    <aside class="part-menu">
      <button data-category="forks" class="active">Forks</button>
      <button data-category="wheels">Wheels</button>
      <button data-category="handlebars">Handlebars</button>
      <button data-category="rearShocks">Rear Shocks</button>
    </aside>

    <div class="build-container">
      <div class="frame-area">
        <h2>Selected Frame</h2>
        <div class="frame-preview">
          <div id="tintOverlay"></div>
          <img id="selectedFrame" src="" alt="Selected Frame" />
          <img id="forksImage" class="overlay-part" src="" alt="Fork" />
          <img id="wheelsImage" class="overlay-part" src="" alt="Wheels" />
          <img id="handlebarsImage" class="overlay-part" src="" alt="Handlebars" />
          <img id="rearShocksImage" class="overlay-part" src="" alt="Rear Shock" />
        </div>

        
        <select id="colorPicker">
          <option value="">None</option>
          <option value="#ff0000">Red</option>
          <option value="#007bff">Blue</option>
          <option value="#28a745">Green</option>
          <option value="#000000">Black</option>
          <option value="#ffffff">White</option>
        </select>

        <div id="priceEstimate">Estimated Price: £0</div>
        <div id="framePrice">Frame Price: £0</div>
      </div>

      <div class="parts-slider-area">
        <h2 id="partsTitle">Choose Your Forks</h2>
        <div id="partSlider" class="part-slider"></div>
      </div>
    </div>
  </main>

  <script src="build.js"></script>
</body>
</html>
