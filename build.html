<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Bike</title>
  <link rel="stylesheet" href="build.css" />
</head>
<body>
  <header>
    <h1>Bike Builder</h1>
  </header>

  <main>
    <div class="build-container">
      
      <div class="parts-selection">
        <h2>Choose Your Fork</h2>
        <div class="part-slider" id="forkSlider">
          <img src="Images/Parts/Forks/Fox-36.webp" alt="Fox 36" />
          <img src="Images/Parts/Forks/RockShox-Lyrik.webp" alt="RockShox Lyrik" />
        </div>

        <h2>Choose Your Wheels</h2>
        <div class="part-slider" id="wheelSlider">
          <img src="Images/Parts/Wheels/DT-Swiss.webp" alt="DT Swiss" />
          <img src="Images/Parts/Wheels/Hunt-Enduro.webp" alt="Hunt Enduro" />
        </div>
      </div>

      <div class="frame-preview">
        <h2>Selected Frame</h2>
        <img id="selectedFrame" src="" alt="Selected Frame" />
      </div>

    </div>
  </main>

  <script src="build.js"></script>
</body>
</html>
