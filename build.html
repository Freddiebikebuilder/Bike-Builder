<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Bike</title>
  <link rel="stylesheet" href="build.css" />
</head>
<body>
  <header>
    <h1>Bike Builder</h1>
  </header>

  <main class="build-container">
    <div class="frame-area">
      <h2>Selected Frame</h2>
      <div class="frame-preview">
        <img id="selectedFrame" src="" alt="Selected Frame" />
        <img id="forkImage" class="overlay-part" src="" alt="Selected Fork" />
        <!-- Add other overlay images here if needed -->
      </div>
    </div>

    <div class="parts-slider-area">
      <h2>Choose Your Fork</h2>
      <div class="part-slider">
        <img
          src="Images/Parts/Forks/Fox-36-preview.webp"
          alt="Fox 36"
          data-part="fork"
          data-overlay="Fox-36-overlay.webp"
        />
        <img
          src="Images/Parts/Forks/RockShox-Lyrik-preview.webp"
          alt="RockShox Lyrik"
          data-part="fork"
          data-overlay="RockShox-Lyrik-overlay.webp"
        />
      </div>

      <h2>Choose Your Wheels</h2>
      <div class="part-slider">
        <img
          src="Images/Parts/Wheels/DT-Swiss-preview.webp"
          alt="DT Swiss"
          data-part="wheels"
          data-overlay="DT-Swiss-overlay.webp"
        />
        <img
          src="Images/Parts/Wheels/Hunt-Enduro-preview.webp"
          alt="Hunt Enduro"
          data-part="wheels"
          data-overlay="Hunt-Enduro-overlay.webp"
        />
      </div>
    </div>
  </main>

  <script src="build.js"></script>
</body>
</html>
