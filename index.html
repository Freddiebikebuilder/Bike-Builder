<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build A Bike</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Build A Bike</h1>
    <p>Select your frame to begin</p>
  </header>

  <main>
    <section id="frame-selection">
      <h2>Select Your Frame</h2>
      <div class="frame-options">
        <div class="frame" data-name="Forbidden-Supernought">
          <p>Forbidden Supernought</p>
          <img src="Images/Frames/Forbidden-Supernought.webp" alt="Forbidden Supernought" />
        </div>
        <div class="frame" data-name="Propain-Tyee">
          <p>Propain Tyee</p>
          <img src="Images/Frames/Propain-Tyee.webp" alt="Propain Tyee" />
        </div>
        <div class="frame" data-name="Trek-Remedy">
          <p>Trek Remedy</p>
          <img src="Images/Frames/Trek-Remedy.webp" alt="Trek Remedy" />
        </div>
        <div class="frame" data-name="Specialized-Enduro">
          <p>Specialized Enduro</p>
          <img src="Images/Frames/Specialized-Enduro.webp" alt="Specialized Enduro" />
        </div>
        <div class="frame" data-name="Santa-Cruz-Nomad">
          <p>Santa Cruz Nomad</p>
          <img src="Images/Frames/Santa-Cruz-Nomad.webp" alt="Santa Cruz Nomad" />
        </div>
      </div>
    </section>

    <section id="build-area" style="display: none;">
      <h2>Start Adding Parts</h2>
      <form id="partsForm">
        <label for="fork">Fork</label>
        <select id="fork" name="fork">
          <option value="">-- Select Fork --</option>
          <option value="Fox 36">Fox 36</option>
          <option value="RockShox Lyrik">RockShox Lyrik</option>
        </select>

        <label for="wheels">Wheels</label>
        <select id="wheels" name="wheels">
          <option value="">-- Select Wheels --</option>
          <option value="DT Swiss">DT Swiss</option>
          <option value="Hunt Enduro">Hunt Enduro</option>
        </select>

        <label for="drivetrain">Drivetrain</label>
        <select id="drivetrain" name="drivetrain">
          <option value="">-- Select Drivetrain --</option>
          <option value="SRAM GX">SRAM GX</option>
          <option value="Shimano SLX">Shimano SLX</option>
        </select>
      </form>

      <div id="buildPreview" style="margin-top: 20px;">
        <h3>Selected Frame:</h3>
        <img id="selectedFrame" src="" alt="Selected Frame" width="300" />
      </div>

      <div id="priceDisplay" style="margin-top: 20px;">Total: Â£0</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
