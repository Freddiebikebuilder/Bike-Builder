<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build A Bike</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Build A Bike</h1>
    <p>Select your frame to begin</p>
  </header>

  <main>
    <section id="frame-selection">
      <h2>Select Your Frame</h2>

      <!-- Search input for filtering frames -->
      <input type="text" id="searchInput" placeholder="Search frames..." />

      <div class="frame-options">
        <div class="frame" data-name="Forbidden-Supernought">
          <p>Forbidden Supernought</p>
          <img src="Images/Frames/Forbidden-Supernought.png" alt="Forbidden Supernought" />
        </div>
        <div class="frame" data-name="Propain-Tyee">
          <p>Propain Tyee</p>
          <img src="Images/Frames/Propain-Tyee.png" alt="Propain Tyee" />
        </div>
        <div class="frame" data-name="Trek-Remedy">
          <p>Trek Remedy</p>
          <img src="Images/Frames/Trek-Remedy.png" alt="Trek Remedy" />
        </div>
        <div class="frame" data-name="Specialized-Enduro">
          <p>Specialized Enduro</p>
          <img src="Images/Frames/Specialized-Enduro.png" alt="Specialized Enduro" />
        </div>
        <div class="frame" data-name="Santa-Cruz-Nomad">
          <p>Santa Cruz Nomad</p>
          <img src="Images/Frames/Santa-Cruz-Nomad.png" alt="Santa Cruz Nomad" />
        </div>
      </div>
    </section>
  </main>

  <script>
    // Search frames filter
    const searchInput = document.getElementById('searchInput');
    const frames = document.querySelectorAll('.frame');

    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.toLowerCase();
      frames.forEach(frame => {
        const frameName = frame.dataset.name.toLowerCase();
        frame.style.display = frameName.includes(searchTerm) ? '' : 'none';
      });
    });

    // On frame click: save selected frame and redirect to build page
    frames.forEach(frame => {
      frame.addEventListener('click', () => {
        const selectedFrame = frame.dataset.name;
        localStorage.setItem('selectedFrame', selectedFrame);
        window.location.href = 'build.html';  // Change if your build page filename differs
      });
    });
  </script>
</body>
</html>
